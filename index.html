<html>
<head>
	<title>Snake Web</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="jquery.min.js"></script>
	<script src="index.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<h1>Blatant Snake Rip-off</h1>
  <div class="board-container">
    <canvas id="myBoard" class="scale-out" height="450" width="600"></canvas>
    <div class="instruction-container">
    	<button type="" class="start-button">Start</button>
    	<h3>Instruction</h3>
    	<p> Try to eat as many <small></small> as possible without hitting the wall or snake body. To restart the game just refresh the page for now :/</p>
    </div>
    <div class="end-container hide">
    	<h1>THE END</h1>
    </div>
    <h2 id="point">Point : 0</h2>
  </div>
</body>
</html>
